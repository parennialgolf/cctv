<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PARennial Golf CCTV</title>
  <link rel="icon" type="image/png" href="logo_mark_gradient_sized.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <img src="logo_mark_gradient_sized.png" alt="PARennial Golf Logo" class="login-logo">
      <h1>PARennial Golf CCTV</h1>
      <h2>Login Required</h2>
      
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="login-btn">Login</button>
        
        <div id="errorMessage" class="error-message" style="display: none;">
          Invalid username or password. Please try again.
        </div>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
</body>

</html>
